<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Demo App</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Address Book</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">All Entries</a></li>
            <li><a href="#">Create Entry</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <!--/*@thymesVar id="entry" type="com.example.model.AddressBookEntry"*/-->
    <form action="#" th:action="@{/edit}" th:object="${entry}" method="post" class="form-horizontal">

        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" />
            </div>
        </div>

        <button type="submit" class="btn" />
    </form>

</div>
</body>
</html>
