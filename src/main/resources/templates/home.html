<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Demo App</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Address Book</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">All Entries</a></li>
            <li><a href="#">Create Entry</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <table class="table">

        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <!--/*--><!--@thymesVar id="entries" type="List<com.example.model.AddressbookEntry>"--><!--*/-->
        <tr th:each="entry:${entries}">
            <th scope="row" th:text="${entry.id}">Id</th>
            <td th:text="${entry.firstName}">FirstName</td>
            <td th:text="${entry.lastName}">LastName</td>
            <td><a th:href="@{'/edit/' + ${entry.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
            <td><a th:href="@{'/delete/' + ${entry.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
        </tr>


    </table>
</div>
</body>
</html>
